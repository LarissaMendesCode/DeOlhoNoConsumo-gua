<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado do Cálculo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 100%;
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }
      .result {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      .result h2 {
        margin: 0;
        font-size: 18px;
        color: #007bff;
      }
      .result p {
        margin: 5px 0 0 0;
        font-size: 16px;
        color: #555;
      }
      .btn-container {
        text-align: center;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Resultado do Cálculo</h1>
      <div class="result">
        <h2>Desperdício Total Mensal</h2>
        <p>{{ desperdicio_total_m3 }} m³</p>
      </div>
      <div class="result">
        <h2>Recomendação</h2>
        <p>
          Reduza o tempo médio de banho ou a frequência diária para economizar
          mais.
        </p>
      </div>
      <div class="btn-container">
        <form method="GET" action="{{ url_for('index') }}">
          <button type="submit">Voltar ao Cálculo</button>
        </form>
      </div>
    </div>
  </body>
</html>
